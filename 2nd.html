<font face="Arial" color="#CC0033" size="7">抹茶與提拉米蘇合體　雙重美味征服舌尖</font><br>

<font face="Arial" color="#CC0033" size="3">記者 姚惠雯 報導</font><p>

<font face="Arial" color="#D03300" size="5">現在日本麵包店又祭出新招吸客，結合兩款不同甜點，獻上美味雙重奏，<br>
哈密瓜海綿蛋糕，甜甜圈搭配蒙布朗，抹茶合體提拉米蘇，雙重火力，為甜點下了全新註解。 <br>
淺草壽清庵這家甜點店才開始兩個多月，就已經成了東京的人氣排隊名店。<br>
開店前半小時，店外長長人龍等著進場朝聖。好不容易買到了也不急著吃，因為要先拍照打卡。<br>
