<font face="Arial" color="#CC0033" size="7">千層蛋糕觀光工廠　雲林斗六工業區開幕 </font><br>
<font face="Arial" color="#CC0033" size="3">TBVS報導</font><p>


<font face="Arial" color="#D03300" size="5">
甫獲經濟部評鑑通過成為雲林縣第一家甜點類觀光工廠的豐喜食品公司，<br>
主打其暢銷糕點的「塔吉特千層蛋糕大使館」今天在斗六工業區開幕，將提供民眾親子做蛋糕DIY活動。<br>
雲林縣政府長期輔導觀光工廠與在地企業發展，民國79年創立的豐喜食品公司以生產果凍、布丁起家，<br>
97年開創塔吉特（TOUCH YOUR HEART）品牌行銷千層蛋糕等產品，受到市場青睞。<br>
